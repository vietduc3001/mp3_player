<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MP3</title>
        <link rel="stylesheet" href="./assests/css/style.css" />
        <link rel="stylesheet" href="./assests/css/responsive.css" />
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="music">
                <div class="music-thumb">
                    <img class="music-thumb-img" src="" alt="" />
                </div>

                <h3 class="music-name"></h3>
                <audio src="" id="song"></audio>
                <input
                    type="range"
                    value="0"
                    max="100"
                    min="0"
                    name="range"
                    id="range"
                    class="range-song"
                />
                <div class="timer">
                    <span class="current-time"></span>
                    <span class="duration"></span>
                </div>
                <div class="controls">
                    <div class="btn play-repeat">
                        <ion-icon name="repeat"></ion-icon>
                    </div>
                    <div class="btn play-back">
                        <ion-icon name="play-back"></ion-icon>
                    </div>
                    <div class="play">
                        <div class="play-inner">
                            <ion-icon
                                name="play"
                                class="play-icon play-active"
                            ></ion-icon>
                            <ion-icon
                                name="pause"
                                class="pause-icon"
                            ></ion-icon>
                        </div>
                    </div>
                    <div class="btn play-forward">
                        <ion-icon name="play-forward"></ion-icon>
                    </div>
                    <div class="btn play-shuffle">
                        <ion-icon name="shuffle"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- List songs -->
            <div class="list-songs">
                <h3 class="heading">Tracklist</h3>
                <div class="list-songs-container">
                    <ul class="list"></ul>
                </div>
            </div>
        </div>

        <script src="./assests/js/listSong.js"></script>
        <script src="./assests/js/loadList.js"></script>
        <script src="./assests/js/app.js"></script>
    </body>
</html>
